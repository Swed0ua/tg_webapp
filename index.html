<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Hello world</h1>
    <p>Lorem, ipsum dolor sit amet 
        consectetur adipisicing elit. Mollitia, consectetur unde similique itaque vel pariatur placeat tempora dignissimos.
         Reprehenderit quaerat ducimus molestias ipsam a exercitationem molestiae, et beatae. Porro, cupiditate?</p>

    <button class="click">CLICK</button>
    
    <style>
        html, body{
            background-color:var(--secondary_bg_color);
        }
        p {
            color: var(--hint_color);
        }
        button {
            background-color: var(--button_text_color);
            color: var(--button_color);
            
        }   
    </style>

    <script>
        let tg = window.Telegram.WebApp;
        let btn_save = document.querySelector('.click')

        btn_save.addEventListener('click', e=>{
            e.preventDefault()
            alert('You are ready')
            tg.sendData('Hello world')
        })

    </script>
</body>
</html>
